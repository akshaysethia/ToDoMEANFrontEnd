<div class="container-fluid">
    <div class="jumbotron bg-dark">
        <div class="container text-center">
            <h1 class="display-4">Profile</h1>
            <p class="lead">View the Info You have provided us</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" *ngIf="errMsg">
        <div class="col text-center">
            <div class="alert alert-light bg-dark text-light mb-5" role="alert">
                {{ errMsg }}
            </div>
        </div>
    </div>
    <div class="row" [hidden]="name || email || username || errMsg">
        <div class="col text-center">
            <div class="spinner-border text-light bg-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger" style="border: 1px solid white;">Name</li>
                <li class="list-group-item bg-dark text-light" style="border: 1px solid white;">{{ name }}</li>
                <br>
                <li class="list-group-item list-group-item-danger" style="border: 1px solid white;">Username</li>
                <li class="list-group-item bg-dark text-light" style="border: 1px solid white;">{{ username }}</li>
                <br>
                <li class="list-group-item list-group-item-danger" style="border: 1px solid white;">Email</li>
                <li class="list-group-item bg-dark text-light" style="border: 1px solid white;">{{ email }}</li>
            </ul>
        </div>
    </div>
</div>
